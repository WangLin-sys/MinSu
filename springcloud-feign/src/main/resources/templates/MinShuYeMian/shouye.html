<script>

  $(function () {

      initTuiJian();
  })

  // 详细信息
  xianqing = function(fangId){

    if (fangId !=""){
      location.href = "../user/tuijianxianqing?fangId=" + fangId;
    }
  }

  // 推荐 房源
  initTuiJian = function () {

      $.ajax({
        url:"../user/Fangtuijian",
        success:function (data) {

          var Fangtable = "";

          for (i = 0; i < data.rows.length; i++) {

            Fangtable +=
                    '<div class="col-md-4" id="rowaa">'+
                    '<p>&nbsp;</p>'+
                    '<p>&nbsp;</p>'+
                    '<p>&nbsp;</p>'+
                    '<a href="javascript:xianqing('+data.rows[i].fangId+')">'+
                    '<img src="'+data.rows[i].fangImg+'" style="height:240px;width:450px;display: block">'+
                    '</a>'+
                    '<p>&nbsp;</p>'+
                    '<p>&nbsp;</p>'+
                    '<h5>'+data.rows[i].fangAddress+'</h5>'+
                    '<div class="caption">'+
                    '<h4>'+data.rows[i].fangName+'</h4>'+
                    '<h5>'+data.rows[i].fangInfo+'</h5>'+

                    '<p>价格&nbsp;'+data.rows[i].fangPrice+ '  /月</p>'+
                    '</div>'+
                    '</div>'
          }
          $("#tuijian-cx").html(Fangtable)
        }
      })
  }


  // 热门目的地
  initRenMen = function () {

    $.ajax({
      url:"../user/FangRenMen",
      success:function (data) {

        var Fangtable = "";

        for (i = 0; i < data.rows.length; i++) {

          Fangtable +=
                  '<div class="col-md-4" id="rowaa">'+
                  '<p>&nbsp;</p>'+
                  '<p>&nbsp;</p>'+
                  '<p>&nbsp;</p>'+
                  '<a href="javascript:xianqing('+data.rows[i].fangId+')">'+
                  '<img src="'+data.rows[i].fangImg+'" style="height:240px;width:450px;display: block">'+
                  '</a>'+
                  '<p>&nbsp;</p>'+
                  '<p>&nbsp;</p>'+
                  '<h5>'+data.rows[i].fangAddress+'</h5>'+
                  '<div class="caption">'+
                  '<h4>'+data.rows[i].fangName+'</h4>'+
                  '<h5>'+data.rows[i].fangInfo+'</h5>'+

                  '<p>价格&nbsp;'+data.rows[i].fangPrice+ '  /月</p>'+
                  '</div>'+
                  '</div>'
        }
        $("#tuijian-cx").html(Fangtable)
      }
    })
  }

</script>
