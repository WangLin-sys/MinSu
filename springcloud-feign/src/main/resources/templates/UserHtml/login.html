<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登陆</title>

        <!-- CSS -->
<!--
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
-->
        <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../assets/css/form-elements.css">
        <link rel="stylesheet" href="../assets/css/style.css">


		<script src="../js/jquery-1.9.1.min.js"></script>
		<style>

			.bg{
				background-image: url("../assets/zhucheImg.jpg");/*设置背景图片*/
				background-repeat:no-repeat;/*图片适应窗口大小，这里设置的是不进行平铺*/
				background-attachment: fixed;/*图片相对于浏览器固定,这里设置背景图片固定，不随内容滚动*/
				background-origin: border-box;/*从边框区域显示*/
				background-size:cover;/*指定图片大小，此时会保持图像的纵横比并将图像缩放成将完全覆盖背景定位区域的最小大小*/
				height:100%;
				width: 100%;
			}
		</style>

    </head>
	<body class="bg">

		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"></a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="top-navbar-1">
				</div>
			</div>
		</nav>

        <!-- Top content -->
        <div class="top-content">
        	<div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板</a></div>
            <div class="">

                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                        </div>

                        <div class="col-sm-5 form-box" style="background-color: sandybrown">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登陆</h3>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                        		<div class="form-top-divider"></div>
                            </div>
                            <div class="form-bottom">

			                    <form id="loginform">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">First name</label>
			                        	<input type="text" name="userAccount" placeholder="账号或者手机号快速登陆" class="form-first-name form-control" id="userAccount">
			                        </div>

			                        <div class="form-group">
			                        	<label class="sr-only" for="form-last-name">Last name</label>
			                        	<input type="text" name="userPasw" placeholder="密码" class="form-last-name form-control" id="userPasw">
			                        </div>

									<div style="margin-left: 180px">

										<a href="../tz/zhuche">忘记密码</a>
										&nbsp;&nbsp;&nbsp;
										<a href="../tz/zhuche">还没账号...点我注册</a>
									</div>


			                        <button type="submit" onclick="login()" class="btn">登陆</button>
			                    </form>

		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<script>
			login = function () {
				$.ajax({

					url:"../user/login",
					type:"GET",
					data:$("#loginform").serialize(),
					success:function (data) {

						if (data == "登录成功！"){

							location.href="../tz/MinShuShouYe";
						}else {
							alert(data)
						}
					}
				})
			}
		</script>

        <script src="../assets/js/jquery.backstretch.min.js"></script>

    </body>

</html>
